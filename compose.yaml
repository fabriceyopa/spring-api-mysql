services:
  postgres:
    image: "postgres:16-alpine"
    environment:
      - "POSTGRES_DB=spring"
      - "POSTGRES_PASSWORD=password"
      - "POSTGRES_USER=spring"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spring -d spring"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
