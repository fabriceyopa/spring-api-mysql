# Test configuration for Testcontainers
# Testcontainers will automatically configure the datasource

# JPA/Hibernate settings for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable Docker Compose support in tests (we use Testcontainers instead)
spring.docker.compose.enabled=false

# Logging configuration for tests
logging.level.org.springframework.test=DEBUG
logging.level.org.testcontainers=INFO
logging.level.com.fabrice.intro=DEBUG